<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prompt Architect | AI Command Interface</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

<header>
  <h1>Prompt Architect</h1>
  <p>Futuristic AI Prompt Engineering System</p>
</header>

<!-- BASE SCENE -->
<section class="panel">
<h2>Base Scene</h2>
<textarea id="subject" placeholder="Subject..."></textarea>
<textarea id="action" placeholder="Action..."></textarea>
<textarea id="location" placeholder="Location / Context..."></textarea>
</section>

<!-- WEATHER -->
<section class="panel">
<h2>Weather & Atmosphere</h2>

<div class="option-group">
<label>Quick Weather</label>
<div class="options" data-group="weather">
<button class="option" data-value="rainy weather">Rain</button>
<button class="option" data-value="heavy storm">Storm</button>
<button class="option" data-value="snowing weather">Snow</button>
<button class="option" data-value="foggy atmosphere">Fog</button>
<button class="option" data-value="sunny weather">Sunny</button>
<button class="option" data-value="overcast sky">Overcast</button>
<button class="option" data-value="night mist">Night Mist</button>
</div>
</div>

<div class="option-group">
<label>Custom Weather</label>
<textarea id="customWeather" placeholder="Describe custom weather..."></textarea>
</div>

</section>

<!-- VISUAL STYLE -->
<section class="panel">
<h2>Visual Style</h2>

<div class="option-group">
<label>Style</label>
<div class="options" data-group="style">
<button class="option" data-value="cinematic">Cinematic</button>
<button class="option" data-value="cyberpunk">Cyberpunk</button>
<button class="option" data-value="ultra realistic">Ultra Realistic</button>
<button class="option" data-value="anime style">Anime</button>
<button class="option" data-value="fantasy art">Fantasy</button>
</div>
</div>

<div class="option-group">
<label>Render Engine</label>
<div class="options" data-group="engine">
<button class="option" data-value="Unreal Engine render">Unreal</button>
<button class="option" data-value="Octane render">Octane</button>
<button class="option" data-value="Redshift render">Redshift</button>
</div>
</div>

</section>

<!-- CINEMATOGRAPHY -->
<section class="panel">
<h2>Cinematography</h2>

<!-- CAMERA SHOT -->
<div class="option-group">
<label>Camera Shot</label>
<div class="options" data-group="camera">
<button class="option" data-value="wide angle shot">Wide</button>
<button class="option" data-value="close-up shot">Close-up</button>
<button class="option" data-value="low angle shot">Low Angle</button>
<button class="option" data-value="high angle shot">High Angle</button>
<button class="option" data-value="drone aerial shot">Drone</button>
<button class="option" data-value="over the shoulder shot">Over Shoulder</button>
<button class="option" data-value="POV shot">POV</button>
<button class="option" data-value="full body shot">Full Body</button>
</div>
</div>

<!-- LENS -->
<div class="option-group">
<label>Lens</label>
<div class="options" data-group="lens">
<button class="option" data-value="24mm wide angle lens">24mm</button>
<button class="option" data-value="35mm lens">35mm</button>
<button class="option" data-value="50mm lens">50mm</button>
<button class="option" data-value="85mm lens">85mm</button>
<button class="option" data-value="telephoto lens">Telephoto</button>
<button class="option" data-value="anamorphic lens">Anamorphic</button>
</div>
</div>

<!-- OPTICAL EFFECTS -->
<div class="option-group">
<label>Optical Effects</label>
<div class="options" data-group="optical">
<button class="option" data-value="cinematic depth of field">Depth of Field</button>
<button class="option" data-value="bokeh background blur">Bokeh</button>
<button class="option" data-value="lens flare effect">Lens Flare</button>
<button class="option" data-value="volumetric light rays">Volumetric Light</button>
<button class="option" data-value="film grain texture">Film Grain</button>
<button class="option" data-value="motion blur effect">Motion Blur</button>
</div>
</div>

<!-- CAMERA MOVEMENT (VIDEO OPTIONAL) -->
<div class="option-group">
<label>Camera Movement (Video Optional)</label>
<div class="options" data-group="movement">
<button class="option" data-value="slow cinematic pan">Slow Pan</button>
<button class="option" data-value="fast whip pan">Whip Pan</button>
<button class="option" data-value="smooth tracking shot">Tracking Shot</button>
<button class="option" data-value="steady cam follow">Steady Cam</button>
<button class="option" data-value="handheld camera motion">Handheld</button>
<button class="option" data-value="crane shot movement">Crane Shot</button>
<button class="option" data-value="dramatic zoom in">Zoom In</button>
<button class="option" data-value="dramatic zoom out">Zoom Out</button>
<button class="option" data-value="orbit camera rotation">Orbit</button>
<button class="option" data-value="360 cinematic rotation">360Â° Rotation</button>
</div>
</div>

<!-- TRANSITION EFFECTS (VIDEO OPTIONAL) -->
<div class="option-group">
<label>Transition Effects (Video Optional)</label>
<div class="options" data-group="transition">
<button class="option" data-value="smooth fade out">Fade Out</button>
<button class="option" data-value="fade to black">Fade to Black</button>
<button class="option" data-value="cinematic cross dissolve">Cross Dissolve</button>
<button class="option" data-value="glitch transition effect">Glitch</button>
<button class="option" data-value="hard cinematic cut">Hard Cut</button>
<button class="option" data-value="motion blur transition">Motion Blur Transition</button>
<button class="option" data-value="light flash transition">Light Flash</button>
</div>
</div>

<!-- TEMPORAL CONSISTENCY (VIDEO OPTIONAL) -->
<div class="option-group">
<label>Temporal Consistency (Video Optional)</label>
<div class="options" data-group="consistency">
<button class="option" data-value="high temporal consistency">High Consistency</button>
<button class="option" data-value="smooth frame interpolation">Smooth Frames</button>
<button class="option" data-value="stable character continuity">Character Continuity</button>
<button class="option" data-value="consistent lighting across frames">Lighting Stability</button>
</div>
</div>

</section>
<!-- LIGHTING -->
<section class="panel">
<h2>Lighting & Atmosphere</h2>

<div class="option-group">
<label>Lighting</label>
<div class="options" data-group="lighting">
<button class="option" data-value="dramatic lighting">Dramatic</button>
<button class="option" data-value="volumetric lighting">Volumetric</button>
<button class="option" data-value="neon lighting">Neon</button>
<button class="option" data-value="soft cinematic lighting">Soft</button>
</div>
</div>

<div class="option-group">
<label>Mood</label>
<div class="options" data-group="mood">
<button class="option" data-value="dark atmosphere">Dark</button>
<button class="option" data-value="epic atmosphere">Epic</button>
<button class="option" data-value="mysterious atmosphere">Mysterious</button>
</div>
</div>

</section>

<!-- OUTPUT -->
<section class="panel">
<h2>Output Settings</h2>

<div class="option-group">
<label>Resolution</label>
<div class="options" data-group="resolution">
<button class="option" data-value="8K resolution">8K</button>
<button class="option" data-value="4K resolution">4K</button>
<button class="option" data-value="HDR">HDR</button>
</div>
</div>

<div class="option-group">
<label>Aspect Ratio</label>
<div class="options" data-group="ratio">
<button class="option" data-value="16:9 aspect ratio">16:9</button>
<button class="option" data-value="9:16 aspect ratio">9:16</button>
<button class="option" data-value="1:1 aspect ratio">1:1</button>
</div>
</div>

</section>

<section class="panel">
<h2>Negative Prompt</h2>
<textarea id="negative" placeholder="Elements to avoid..."></textarea>
</section>

<button class="generate" onclick="generatePrompt()">GENERATE PROMPT</button>
<textarea id="result" readonly placeholder="Final prompt will appear here..."></textarea>
<button class="copy" onclick="copyPrompt()">COPY</button>

</div>

<script src="app.js"></script>
</body>
</html>
