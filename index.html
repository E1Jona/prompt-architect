<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Prompt Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<h1>Ultimate Prompt Builder</h1>

<!-- SUBJECT -->
<input type="text" id="subject" placeholder="Subject (e.g. warrior woman)">
<input type="text" id="action" placeholder="Action (e.g. standing in rain)">
<input type="text" id="location" placeholder="Location Context (e.g. cyberpunk city)">

<!-- WEATHER CUSTOM INPUT -->
<input type="text" id="customWeather" placeholder="Custom Weather (optional)">

<!-- TAGS -->
<div id="selectedTags" class="tags-container"></div>

<!-- WEATHER OPTIONS -->
<div class="section">
<h2>Weather</h2>
<div class="options" data-group="weather">
<button class="option" data-value="Rain">Rain</button>
<button class="option" data-value="Storm">Storm</button>
<button class="option" data-value="Snow">Snow</button>
<button class="option" data-value="Fog">Fog</button>
<button class="option" data-value="Sunny">Sunny</button>
</div>
</div>

<!-- STYLE -->
<div class="section">
<h2>Style</h2>
<div class="options" data-group="style">
<button class="option" data-value="Ultra realistic">Ultra Realistic</button>
<button class="option" data-value="Cinematic">Cinematic</button>
<button class="option" data-value="Anime">Anime</button>
</div>
</div>

<!-- LIGHTING -->
<div class="section">
<h2>Lighting</h2>
<div class="options" data-group="lighting">
<button class="option" data-value="Soft lighting">Soft</button>
<button class="option" data-value="Dramatic lighting">Dramatic</button>
<button class="option" data-value="Neon glow">Neon</button>
</div>
</div>

<!-- BUTTONS -->
<button onclick="generatePrompt()">Generate Prompt</button>
<button onclick="copyPrompt()">Copy</button>

<textarea id="result" placeholder="Your generated prompt will appear here..."></textarea>

</div>

<script src="app.js"></script>
</body>
</html>
